name: Update Checker

env:
  REPO_URL1: https://github.com/chengxue2020/takagen99
  REPO_URL2: https://github.com/muxd93/TVBoxOS_XD
  REPO_URL3: https://github.com/q215613905/TVBoxOS
  REPO_URL4: https://github.com/takagen99/Box
  REPO_URL5: https://github.com/wwz09/TVBoxOS4.4
  REPO_URL6: https://github.com/XiaoRanLiu3119/TVBoxOS-Mobile
  REPO_BRANCH: main
  UPLOAD_RELEASE: true

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */5 * ?'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL1 -b $REPO_BRANCH 
        git clone --depth 1 $REPO_URL2 -b $REPO_BRANCH 
        git clone --depth 1 $REPO_URL3 -b $REPO_BRANCH 
        git clone --depth 1 $REPO_URL4 -b $REPO_BRANCH 
        git clone --depth 1 $REPO_URL5 -b $REPO_BRANCH 
        git clone --depth 1 $REPO_URL6 -b $REPO_BRANCH .
        echo "commitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v3
      with:
        path: .commitHash
        key: HEAD-${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash

    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
        event-type: Source Code Update

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
