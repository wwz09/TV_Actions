name: Build

on:
  schedule:
    - cron: 6 */3 * * *
#  push:
#    branches:
#      - main
  workflow_dispatch:
    inputs:
      arm64_support:
        description: 'arm64 is supported, but ijk decoder is not supported.'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          #- userName: q215613905
            #repoUrl: https://github.com/q215613905/TVBoxOS
            #repoName: TVBoxOS
            #branchName: main
            #osName: TTV
            #javaVersion: 8
          - userName: takagen99
            repoUrl: https://github.com/takagen99/Box
            repoName: Box
            branchName: main
            osName: TTV
            javaVersion: 17
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: actions

      - name: Get The Lastest Commit
        working-directory: actions
        run: |
          commit=$(curl -sL ${{ matrix.repoUrl }}/commits/${{ matrix.branchName }} |grep -o '/commit/[a-z0-9]\+' |head -1 | cut -d\/ -f3)
          # if ! git log --oneline |grep -q "$commit"; then
          if ! grep -q "$commit" ./log/${{ matrix.userName }}.txt; then
            echo "commit=$commit" >> $GITHUB_ENV
            echo "commit_id=${commit:0:7}" >> $GITHUB_ENV
          fi

      - name: Clone Source Code
        if: ${{ env.commit }}
        run: |
          git clone -b ${{ matrix.branchName }} ${{ matrix.repoUrl }} ${{ matrix.repoName }}

      - name: Compress Source Code
        if: ${{ env.commit }}
        working-directory: ${{ matrix.repoName }}
        run: |
          echo "tag=$(git log --date=format:'%Y.%m%d.%H%M' --pretty=format:%cd ${{ env.commit_id }} -1)" >> $GITHUB_ENV
          echo "update_time=$(git log --date=format:'%Y/%m/%d %H:%M' --pretty=format:%cd ${{ env.commit_id }} -1)" >> $GITHUB_ENV
          # tar -cJf source-${{ env.commitS }}.tar.xz --exclude=.git --exclude=.github *
          zip -q -x ".git/*" -r ${{ matrix.userName }}_${{ env.commit_id }}_src.zip .
          
      - name: DIY
        if: ${{ env.commit }}
        working-directory: ${{ matrix.repoName }}
        run: |
          cp -rf ${{ github.workspace }}/actions/DIY/png/图标7-1.png app/src/main/res/drawable/app_banner.png
          cp -rf ${{ github.workspace }}/actions/DIY/png/图标7.png app/src/main/res/drawable/app_icon.png
          cp -rf ${{ github.workspace }}/actions/DIY/png/等待图标.png app/src/main/res/drawable/icon_loading.png
          sed -i 's%TVBox%大仙TV%g' app/src/main/res/values-zh/strings.xml 
          sed -i 's%app_source">%app_source">https://agit.ai/wwz09/ubuntu/raw/branch/master/main.json%g' app/src/main/res/values-zh/strings.xml
          sed -i 's%app_source">%app_source">https://agit.ai/wwz09/ubuntu/raw/branch/master/main.json%g' app/src/main/res/values/strings.xml
          sed -i 's%com.github.tvbox.osc.tk%com.github.tvbox.osc.${{ matrix.osName }}%g' app/build.gradle
          sed -i 's%HOME_REC, 2%HOME_REC, 0%g' app/src/main/java/com/github/tvbox/osc/base/App.java
          sed -i 's%putDefault(HawkConfig.SEARCH_VIEW, 2);    // Text or Picture%putDefault(HawkConfig.SEARCH_VIEW, 2);    // 文字或图片\n      putDefault(HawkConfig.HOME_SHOW_SOURCE, true);    // 显示首页源\n%g' app/src/main/java/com/github/tvbox/osc/base/App.java
          sed -i 's%HomeActivity.getRes().getString(R.string.app_source));% "https://agit.ai/wwz09/ubuntu/raw/branch/master/main.json");%g' app/src/main/java/com/github/tvbox/osc/api/ApiConfig.java       

      - name: Arm64 Support Beta
        if: ${{ inputs.arm64_support }}
        working-directory: ${{ matrix.repoName }}
        run: |
          sed -i "/armeabi-v7a[\'\"]$/s#\$#, 'arm64-v8a'#" app/build.gradle
          sed -i "/armeabi-v7a[\'\"]$/s#\$#, 'arm64-v8a'#" player/build.gradle

      - name: Add Sign Info
        if: ${{ env.commit }}
        working-directory: ${{ matrix.repoName }}
        run: |
          signingConfigs=''
          signingConfig='ICAgICAgICAgICAgaWYgKHByb2plY3QuaGFzUHJvcGVydHkoIlJFTEVBU0VfU1RPUkVfRklMRSIpKSB7XAogICAgICAgICAgICAgICAgc2lnbmluZ0NvbmZpZyBzaWduaW5nQ29uZmlncy5teUNvbmZpZ1wKICAgICAgICAgICAgfVwK'
          signingConfigs="$(echo "$signingConfigs" |base64 -d )"
          signingConfig="$(echo "$signingConfig" |base64 -d )"
          sed -i -e "/defaultConfig {/i\\$signingConfigs " -e "/debug {/a\\$signingConfig " -e "/release {/a\\$signingConfig " ./app/build.gradle
          cp -f ${{ github.workspace }}/actions/.github/workflows/TVBoxOSC.jks ./app/TVBoxOSC.jks
          sed -i '$a\RELEASE_STORE_FILE=./TVBoxOSC.jks'     ./gradle.properties
          sed -i '$a\RELEASE_KEY_ALIAS=TVBoxOSC'            ./gradle.properties
          sed -i '$a\RELEASE_STORE_PASSWORD=TVBoxOSC'       ./gradle.properties
          sed -i '$a\RELEASE_KEY_PASSWORD=TVBoxOSC'         ./gradle.properties
          version_code=$(git rev-list --count HEAD)
          echo "version code: $version_code"
          sed -i "/   versionCode/c\\versionCode ${version_code}" ./app/build.gradle
          sed -i "/   versionName/c\\versionName '${{ env.tag }}'" ./app/build.gradle
          sed -i "/   applicationId/c\\applicationId '${{ matrix.userName }}.tvbox.osc'" ./app/build.gradle
          sed -i "/android:text=/c\\        android:text=\"v${{ env.tag }}\\\\n本软件只提供聚合展示功能，所有资源来自网上, 软件不参与任何制作, 上传, 储存, 下载等内容。 软件仅供学习参考, 请于安装后24小时内删除。\\\\n\\\\n打包分发请保留出处\\\\n${{ matrix.repoUrl }}\"" ./app/src/main/res/layout/dialog_about.xml

      - name: Fix Xwalk Library
        if: ${{ env.commit && env.local_xwalk }}
        working-directory: ${{ matrix.repoName }}
        run: |
          if grep -q 'crosswalk' build.gradle; then
            sed -i "/crosswalk/a\   maven { url 'https://celetor.github.io/crosswalk/releases/crosswalk/android/maven2' }" build.gradle
          else
            sed -i "/jitpack.io/a\  maven { url 'https://celetor.github.io/crosswalk/releases/crosswalk/android/maven2' }" build.gradle
          fi

      - name: Setup JDK
        if: ${{ env.commit }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.javaVersion }}

      - name: Setup Gradle
        if: ${{ env.commit }}
        uses: gradle/gradle-build-action@v2
        with:
          cache-disabled: false

      - name: Build With Gradle
        if: ${{ env.commit }}
        working-directory: ${{ matrix.repoName }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --build-cache --parallel --daemon --warning-mode all

      - name: Rename App
        if: ${{ env.commit }}
        working-directory: ${{ matrix.repoName }}
        run: |
          rm -rf apk/
          mkdir -p apk/
          for file in `find . -name "*.apk" -print`; do
            filename=$(basename "$file")
            if [[ $filename =~ "debug" ]] ; then
              echo "ignore: $file"
            elif [[ $filename =~ "release" ]] ; then
              echo "move and rename: $file"
              mv "$file" apk/TVBox_${{ matrix.userName }}_${{ env.tag }}.apk
            else
              echo "only move: $file"
              mv "$file" apk/
            fi
          done

      - name: Upload App To Artifact
        uses: actions/upload-artifact@v3
        if: ${{ env.commit }}
        with:
          name: ${{ matrix.appName }}
          path: ${{ matrix.repoName }}/apk/*
       
      - name: Whether Or Not to Publish
        if: ${{ inputs.donotpublish && env.commit }}
        run: |
          echo "commit=" >> $GITHUB_ENV
          
      - name: Release and Upload Assets
        uses: ncipollo/release-action@v1
        if: ${{ env.commit }}
        with:
          name: ${{ env.tag }}
          tag: ${{ env.tag }}
          allowUpdates: true
          removeArtifacts: true
          artifacts: |
            ${{ matrix.repoName }}/apk/*.apk
            
      - name: 删除过时工作流程
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 3

